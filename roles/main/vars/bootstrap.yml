---
bootstrap_disk: "{{ lookup('env', 'SUGAR_DISK') }}"
bootstrap_luks: "sugarcrypt"
bootstrap_luks_passwd: "{{ lookup('env', 'SUGAR_LUKS_PASSWD') }}"
bootstrap_pacman_pkgs:
  - ansible
  - base
  - base-devel
  - btrfs-progs
  - curl
  - dhclient
  - git
  - gnupg
  - linux
  - linux-firmware
  - man
  - mkinitcpio
  - networkmanager
  - openssh
  - python
  - reflector
  - tmux
  - vi
  - vim
  - xclip
  - yay
  - zsh
bootstrap_mkinitcpio_hooks:
  - base
  - udev
  - autodetect
  - keyboard
  - keymap
  - consolefont
  - modconf
  - block
  - encrypt
  - filesystems
  - fsck
