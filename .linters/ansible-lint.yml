exclude_paths:
  - .venv/
  - ./roles/main/tasks/master/enabled
  - .linters/

warn_list: []

skip_list:
  - yaml
  - role-name
  - unnamed-task
  - no-changed-when
  - risky-file-permissions
  - command-instead-of-shell
  - "204" # Lines should be no longer than 160 chars

verbosity: 1

force-color: 1
